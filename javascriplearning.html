<!doctype html>
<html>

<head>
    <title></title>
  <link rel="stylesheet" type="text/css" href="javascriplearning2.css">
  </head>
  <body>
  <div class="container">
    <div class="question">
      <span> QUIZ QUESTION</span>
      <p>
        Which of these is a good variable name?
      </p>

    </div>
    <div class="answers">
      <ul id="list">
        <li>
         <label for"option1">
           <input type="radio" value="1" id="option1" name="options">
           var firstName
          </label>

        </li>
        <li>
           <label for"option2">
           <input type="radio" value="2" id="option2" name="options">
           var const
          </label>

        </li>

        <li>
           <label for"option3">
           <input type="radio" value="3" id="option3" name="options">
           var 1stName
          </label>

        </li>

         <li>
           <label for"option4">
           <input type="radio" value="4" id="option4" name="options">
          var $first Name
          </label>

        </li>

      </ul>


     </div>
     </div>
    <button class="submit" id="submit-disabled" disabled>
      submit
    </button>

<div id="overlay">
	 <div class="modal-content">
		 <div id="modal-elements">Thanks for completing that!</div>
	 </div>
</div>
  <script>

var button = document.querySelector(".submit");
var ul = document.getElementById('list');

    ul.addEventListener('click',function(){

         button.disabled = false;

	     button.setAttribute('id', 'submit-enabled');  /*id تغيير الـ */

	});
	var options = document.querySelectorAll("input[type=radio]");
	var li = document.getElementsByTagName("li");
	var modal = document.getElementById("overlay");
	var modaElements = document.getElementById('modal-elements');
	var correctAnswer = 0;
	button.addEventListener('click',function() {
	if( options[correctAnswer].checked == true ){

	li[correctAnswer].classList.add("correct");
	modal.style.display = "block";
	modaElements.style.background = "url(https://classroom.udacity.com/images/correct-illustration-ceea2.svg) no-repeat center top";  /*أضفت هذه السطر*/
	modaElements.style.color = "#02ccba";
	modaElements.textContent= "Thanks for completing that!"; /*أضفت هذا*/
	}
	else{

	modaElements.style.background = "url(https://classroom.udacity.com/images/wrong-illustration-0df77.svg) no-repeat center top";  /*أضفت هذه السطر*/

	modaElements.style.color = "#f65d44";  /*أضفت هذه السطر*/

	modal.style.display = "block"
	modaElements.textContent= "Try Again!";
    li[correctAnswer].classList.remove("correct");

	}

	});
	window.addEventListener('click',function(){

	if (event.target == modal) {

	modal.style.display = "none";

	}

	});


</script>
  </body>
</html>
